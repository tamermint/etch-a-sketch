<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/post-no-bills-jaffna" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="header-text">
        <h1>SCRIBBLE YOUR THOUGHTS OR PEN YOUR DREAMS?</h1>
    </div>
    <div id="grid-container">
        <script>
            let container = document.getElementById('grid-container');
            for(let i = 1; i <= 256; i++) {
                let div = document.createElement('div');
                div.classList.add('one');
                container.appendChild(div);
            }
        </script>
    </div>
    <div class="option-area">
        <span>placeholder text for me to visualize option</span>
    </div>
    <div class="footer-text">
        <span class="contact">CREATED BY tamermint@github</span>
    </div>
</body>
</html>
