<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/post-no-bills-jaffna" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="header-text">
        <h1>SCRIBBLE YOUR THOUGHTS OR PEN YOUR DREAMS?</h1>
    </div>
    <div id="grid-container"></div>
    <div class="option-area">
        <div id="fill-color">
            <label for="color-box">
                <div class="custom-color-box"></div>
            </label>
            <input id="color-box" type="color" style="display: none;" onchange="updateCustomColorBox()">
            <span id="option-area-text">PICK YOUR COLOR!</span>
            <script>
                function updateCustomColorBox() {
                const colorPicker = document.getElementById('.color-box');
                const customColorBox = document.querySelector('.custom-color-box');
                customColorBox.style.backgroundColor = colorPicker.value;
                }
            </script>
        </div>
        <div id="rainbow">
            <input type="button" value="random-pick" class="rainbow-btn">
            <span id="rainbow-text">RANDOMIZER</span>
        </div>
        <div id="incremental-grey">
            <input type="button" value="grey-shader" class="grey-inc">
            <span id="grey-text">ADD SOME GREY</span>
        </div>
        <div id="grid-changer">
            <input type="range" min="16" max="60" value="16" class="slider">
            <span id="slider-text">16</span>
            <script>
                let slider = document.querySelector('.slider');
                let sliderValue = document.querySelector('#slider-text')
                slider.addEventListener('input', function(){
                    sliderValue.textContent = slider.value;
                });
            </script>
        </div>
        <div id="eraser">
            <input type="button" value="erase" id="eraser-btn">
            <span id="eraser-text">ERASE</span>
        </div>
    </div>
    <div id="footer-text">
        <a href="https://github.com/tamermint/etch-a-sketch" target="_blank" class="contact">CREATED BY tamermint@github</a>
    </div>
</body>
</html>
